 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <title>JSON Dischi</title>

     <!-- VUE -->
     <script src="https://cdn.jsdelivr.net/npm/vue"></script>

     <!-- AXIOS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

     <!-- FONT FAMILY -->
     <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

     <!-- STYLESHEET -->
     <link rel="stylesheet" href="css/style.css">
   </head>
   <body>

     <div id="root">

       <header>
           <div class="container">
               <img src="img/logo.png" alt="logo" />
           </div>
       </header>

       <section>
         <div class="container genre-container">

           <!-- filters by genre -->
           <label for="genre">Scegli per genere:</label>
           <select v-model="selectedGenre" name="genre" id="genre">
             <option value="all">All</option>
             <option value="pop">Pop</option>
             <option value="rock">Rock</option>
             <option value="metal">Metal</option>
             <option value="jazz">Jazz</option>
           </select>

           <!-- filters by user input -->
           <input
           @keydown="filteredDisks"
           type="text"
           name="search"
           v-model="search"
           >
         </div>
       </section>

       <section>
         <div class="cds-container container">

            <!-- disks template -->
             <div v-for="album in filteredAlbums" class="cd">
                 <img :src="album.poster" alt="">
                 <h3>{{album.title}}</h3>
                 <span class="author">{{album.author}}</span>
                 <span class="year">{{album.year}}</span>
             </div>
         </div>
       </section>

     </div><!-- root end -->

     <script src="js/main.js" charset="utf-8"></script>
   </body>
 </html>
